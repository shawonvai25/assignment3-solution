<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!--  Tailwind custom CDN -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="manrope-font">
    <header
      class="max-w-6xl mx-auto bg-linear-gradient-to-r from-[#FFFFFF] to-[#FFFFFF]"
    >
      <!-- navbar  -->
      <nav class="flex items-center justify-between my-10">
        <div class="flex flex-1 items-center gap-2">
          <i
            class="fa-solid fa-arrow-right -rotate-45 bg-[#ABEF5F] p-2 rounded-full"
          ></i>
          <a class="text-3xl font-bold" href="#">Rinterio</a>
        </div>
        <div class="flex flex-1 space-x-4">
          <a class="font-bold" href="#">Home </a>
          <a class="text-gray-500" href="#">Service </a>
          <a class="text-gray-500" href="#">Portfolio</a>
          <a class="text-gray-500" href="#">Blog</a>
          <a class="text-gray-500" href="#">Contact Us</a>
        </div>
        <div class="flex flex-1 items-center space-x-4">
          <div>
            <i class="fa-solid fa-magnifying-glass-location bg-[#FFFFFF]"></i>
          </div>
          <div><i class="fa-solid fa-cart-shopping p-4 bg-[#FFFFFF]"></i></div>
          <div
            class="flex items-center rounded-3xl py-2 px-4 bg-[#ABEF5F] space-x-2"
          >
            <a class="font-bold" href="#">Book Consult</a
            ><i
              class="fa-solid fa-arrow-right -rotate-45 text-white bg-[black] p-2 rounded-full"
            ></i>
          </div>
        </div>

    <main></main>
    <footer></footer>
